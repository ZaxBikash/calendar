<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Month Calender</title>
    <link rel="stylesheet" href="calendar.css" />
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <div class="prev-btn">&lt;</div>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <div class="next-btn">&gt;</div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div class="holi">Sat</div>
                <div class="holiday">Sun</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    
    <script src="calendar.js"></script>
</body>

</html>
